<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @font-face{
      font-family:"Proxima Nova";
      src:url('/assets/ProximaNova-Light.otf') format("opentype");font-weight:100;
    }
    .logo-div img{
      margin-top: 50px;
    }
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }
  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }
    body{
      font-family:"Proxima Nova", sans-serif;
      padding: 0;
      margin: 0;
      height: 100vh;
      background: url("/assets/404-bg.png") center center no-repeat;
      background-size: 110% 110%;
    }
    .title{
      color: white;
      font-size: 48px;
      line-height: 45px;
      font-weight: 900;
      text-transform: uppercase;
    }
    .lion-box{
      width: 350px;
      height: 250px;
      position: relative;
      margin: auto;
      margin-top: 50px;
      margin-bottom: 20px;
    }
    .lion-box img{
      position: absolute;
    }
    .lion-box .lion{
      left: 0px;
      animation: fuckBrain 0.8s linear infinite;
    }
    .lion-box .brain{
      top: 90px;
      left: 95px;
    }
    .lion-box .censor{
      top: 90px;
      left: 95px;
      z-index: 5;
      opacity: 1;
    }
    .error-message{
      color: white;
      width: 300px;
      margin: auto;
      margin-bottom: 30px;
    }
    .button{
      position: relative;
      text-align: center;
      text-decoration: none;
      width: 235px;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      font-family: "Proxima Nova Condensed", sans-serif;
      color: #fff;
      font-size: 18px;
      border: 3px solid;
      border-image: linear-gradient(135.48deg, #e9b760 11.09%, #fff892 24.1%, #fddc7e 41.31%, #e4b25b 71.12%, #f6ca6b 86.23%);
      border-image-slice: 1;
      overflow: hidden;
      padding: 10.5px 15px;
      height: auto;
      z-index: 1;
      display: block;
      outline: none;
    }
  .button:focus{
    outline: none !important;
  }
  .button:hover{
    transition: color;
    transition-delay: 0.4s;
    color: #000 !important;
  }
  .button:after{
    content: '';
    position: absolute;
    display: block;
    width: 100%;
   
    height: 100%;
    left: 100%;
    top: 0;
    transition: left 0.2s;
    background: linear-gradient(135.48deg, #e9b760 11.09%, #fff892 24.1%, #fddc7e 41.31%, #e4b25b 71.12%, #f6ca6b 86.23%);
    z-index: -1;
  }
  .button:hover:after{
    -webkit-animation: fillButton 0.4s linear 1 normal;
    animation: fillButton 0.4s linear 1 normal;
    left: 0;
    left: 0;
    height: 100%;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
    @-webkit-keyframes fillButton{
      0% {left: 100%;visibility: hidden;}
      50% {left: -100%;visibility: hidden;}
      100% {left: 0;visibility: visible;}
    }
    @keyframes fillButton{
      0% {left: 100%;visibility: hidden;}
      50% {left: -100%;visibility: hidden;}
      100% {left: 0;visibility: visible;}
    }
    @keyframes fuckBrain{
      0%{transform: rotate(0);}
      50%{transform: rotate(10deg);}
      100%{transform: rotate(0);}
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="logo-div">
    <a href="/"><img src="/assets/logo.svg" width="50"></a>
  </div>
  <h2 class="title">
    Упс<br>404
  </h2>
  <div class="lion-box">
    <img src="/assets/Group.svg" class="lion">
    <img src="/assets/Group-1.svg" class="brain">
    <img src="/assets/Group-2.svg" class="censor">
  </div>
  <div class="error-message">
    Вы перешли туда куда не следует переходить а то ваш мозг будет....
  </div>
  <a href="/" class="button">
    На главную
  </a>
</body>
</html>
